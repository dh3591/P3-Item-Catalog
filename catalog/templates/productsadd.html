{% extends "appmain.html" %}
{% block content %}
{% include "appheader.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner product">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Product</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "POST">
				<div class="form-group">
					<label for="name">Product Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name">
					<div class="padding-bottom"></div>
					<label for="description">Product Description:</label>
					<input type ="text" maxlength="250" class="form-control" name="description">
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>Create New Product</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
