{% extends "appmain.html" %}
{% block content %}
{% include "appheader.html" %}
	<h2> Are you sure you want to delete {{item.name}}?</h2>

	<div class="row">
		<div class="col-md-3">
			<a href = '{{url_for('showCatalogs')}}'>
				<button class="btn btn-default delete">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel Delete</button>
			</a>
		</div>
		<div class="col-md-3">
			<form action="#" method = 'post'>
				<button type="submit" class="btn btn-default delete" id="submit" type="submit">
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete Product</button>
			</form>
		</div>
	</div>

{% endblock %}
